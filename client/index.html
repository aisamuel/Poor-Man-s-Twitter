<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poor Man's Twitter App</title>
    <!-- import css -->
    <link rel="stylesheet" href="./assets/main.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
      integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <h3 class="text-center mt-3 text-primary fw-bolder">
      <i class="fa fa-heart"></i>
    </h3>
    <div id="app">
      <div class="container">
        <div class="card">
          <div class="card-header text-primary h3 text-center fw-bold">
            {{ appName }}
          </div>

          <div class="card-body">
            <p class="card-title text-primary h4 fw-bold">
              Add Tweet
              <span v-if="tweet.name" class="text-primary"
                >"{{ tweet.name }}"</span
              >
            </p>
            <form action="" class="form" @submit.prevent="addTweet">
              <div class="d-flex justify-content-between align-items-center"> 
                    <input
                        type="text"
                        id="name"
                        class="form-control mb-5 mr-5"
                        placeholder="Enter Tweet name"
                        v-model="tweet.name"
                        autofocus
                    />
                    <input
                        type="text"
                        id="content"
                        class="form-control mb-5"
                        maxlength='50'
                        placeholder="Enter Tweet Content"
                        v-model="tweet.content"
                        autofocus
                    />
                </div>
                
                <input type="submit" class="btn btn-primary" value="Add Tweet" />
            </form>
          </div>

          <div class="card border-0 mt-5" v-if="tweetsList.length">
            <div class="card-body">
              <div class="card-title h4 text-primary fw-bold">Tweets List</div>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th @click="sort('name')" scope="col">Name</th>
                    <th scope="col">Content</th>
                    <th @click="sort('created')" scope="col">Created</th>
                  </tr>
                </thead>
                <tbody v-for="(tweet,index) in sortedTweetsList">
                  <tr>
                    <th scope="row">{{index + 1}}</th>
                    <td>{{tweet.name}}</td>
                    <td>{{tweet.content}}</td>
                    <td>{{tweet.created}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <h3 v-else class="text-center mt-4 text-primary fw-bold">
            No tweets right now..!
          </h3>
        </div>
      </div>
    </div>
  </body>
  <!-- import app -->
  <script src="./assets/app.js"></script>
  <script>
    const mountedApp = app.mount("#app");
  </script>
</html>
